<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<header class="py-4 bg-blue-600">
    <div class="container mx-auto flex justify-between items-center">
        <a href="index.html">
            <h1 class="text-2xl font-bold text-white">Blog</h1>
        </a>
    </div>
</header>

<body class=" bg-gray-100 ">
    <div class=" flex h-[100vh]">
        <aside class="bg-white w-[20%]">
            <h3 class="text-2xl font-bold p-4 border-b border-gray-100">Dashboard</h3>
            <div>
                <a href="category.html"
                    class="p-4 hover:bg-gray-200 hover:text-[20px] block hover:text-orange-400">Category</a>
                <a href="news.html" class="p-4 hover:bg-gray-200 hover:text-[20px] block  hover:text-blue-600">News</a>
                <a href="login.html" class="p-4 hover:bg-gray-200 hover:text-[20px] block text-red-600">Logout</a>
                <a href="profile.html" class="p-4 hover:bg-gray-200 hover:text-[20px] block  hover:text-sky-600">Your
                    Profile</a>
            </div>

        </aside>
        <main class="w-[80%]">
            <h2 class="text-2xl font-bold p-4 mb-3">Category Dashboard</h2>
            <div class="bg-white p-4 shadow-lg rounded-lg w-full">
                <h3 class="text-2xl font-bold mb-3">Add New Category</h3>
                <form action="" class="flex gap-3">
                    <input type="text" name="" class="w-full border p-2 border-gray-200"
                        placeholder="Enter Category Name ">
                    <button class="bg-blue-600 text-white p-2">Add</button>
                    <button class="bg-red-600 text-white p-2">Remove</button>
                </form>
                <table class="w-full">
                    <thead class="w-full table-auto border-collapse">
                        <tr class="bg-gray-200 text-left">
                            <th class="px-4 py-2 border">S.No</th>
                            <th class="px-4 py-2 border">Category</th>
                            <th class="px-4 py-2 border">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Example Row 1-->
                        <tr>
                            <td class="px-4 py-2 border">1</td>
                            <td class="px-4 py-2 border">Sport</td>
                            <td class="px-4 py-2 border">
                                <button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 mr-2" >Edit</button>
                                <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 mr-2" >Delete</button>
                            </td>
                        </tr>
                         <!--Example Row 2-->
                        <tr>
                            <td class="px-4 py-2 border">2</td>
                            <td class="px-4 py-2 border">Education</td>
                            <td class="px-4 py-2 border">
                                <button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 mr-2" >Edit</button>
                                <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 mr-2" >Delete</button>
                            </td>
                        </tr>
                    </tbody>
                     <!--Example Row 3-->
                        <tr>
                            <td class="px-4 py-2 border">3</td>
                            <td class="px-4 py-2 border">Skills</td>
                            <td class="px-4 py-2 border">
                                <button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700 mr-2" >Edit</button>
                                <button class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 mr-2" >Delete</button>
                            </td>
                        </tr>
                    </tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <footer class="bg-blue-600 text-white text-center p-5">
        Copyright abc.com
    </footer>

</body>

</html>
